<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,email=no">
    <title>我的医院客户</title>
    <link rel="stylesheet" type="text/css"  href="https://static.ncmimg.com/crm/css/base.css" />
    <link rel="stylesheet" type="text/css" href="https://static.ncmimg.com/crm/css/customer.css" />
    <script src="https://static.ncmimg.com/crm/js/jquery-1.7.2.js"></script>
    <script src="https://static.ncmimg.com/crm/js/index.js"></script>
</head>
<body ontouchstart>
    <div class="no_custormer_box ">
        <img src="img/nocustomer.png" alt="">
        <p>您还没有客户</p>
        <a href="javascript:;">添加新客户</a>
    </div>
    <div class="my_custormer_box">
        <ul>
            <li>
                <a href="javascript:;">
                    <div class="custormer_msg_box">
                        <div class="hospital_name_box clearfix">
                            <p>中国武警总医院空中救援大医 院阿西吧</p>
                            <span>我基础客户</span>
                        </div>
                        <div class="hospital_add_box clearfix">
                            <span class="level">三级甲等</span>
                            <b>北京市-北京市-东城区</b>
                        </div>
                        <div class="custormer_msg_box clearfix">
                            <div class="name_tel_box fl">
                                <span>姓名：张三</span>
                                <b>电话：12345678901</b>
                            </div>
                            <div class="expire_box fr">
                                <span class="not_expire">未过期 2017-12-18</span>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <div class="custormer_msg_box">
                        <div class="hospital_name_box clearfix">
                            <p>中国武警总医院空中救援大医 院阿西吧</p>
                            <span>我基础客户</span>
                        </div>
                        <div class="hospital_add_box clearfix">
                            <span class="level">三级甲等</span>
                            <b>北京市-北京市-东城区</b>
                        </div>
                        <div class="custormer_msg_box clearfix">
                            <div class="name_tel_box fl">
                                <span>姓名：张三</span>
                                <b>电话：12345678901</b>
                            </div>
                            <div class="expire_box fr">
                                <span class="expire">已过期</span>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
        <a href="javascript:;" class="add_new_custormer">添加新客户</a>
    </div>
</body>
</html>
