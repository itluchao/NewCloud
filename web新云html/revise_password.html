	<meta charset="UTF-8">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" type="text/css"  href="css/base.css" />

	<script src="js/jquery-1.7.2.js"></script>
    <script src="js/index.js"></script>
    <script>
    	$(document).ready(function() {
    		var timer = null;
    		var seconds = 59;
    		$(".identifying_btn").click(function(event) {
    			$(this).attr("disabled","disabled");
    			$(this).css("background","#7f7f7f")
    			$(this).val('59秒后重新获取')
    			clearInterval(timer)
    			timer = setInterval(function(){
    				seconds--;
    				$(".identifying_btn").val(seconds+'秒后重新获取')
    				if(seconds == 0){
    					clearInterval(timer)
    					$(".identifying_btn").removeAttr("disabled");
    					seconds = 59;
    					$(".identifying_btn").css("background","#3b88ee")
    					$(".identifying_btn").val('获取验证码')
    				}
    			},1000)
    			
    		});
    	});
    </script>
</head>
<body>

						</div>

			</div>
		</div>
	</div>
	<div class="head_masking"></div>
	<!--head-->
	<div class="content">
		<div class="con_header clearfix">
			<a href="login_ID.html"></a>
			<h3 class="repassword">修改密码</h3>
		</div>
		<div class="form_box">
			<div class="tel_box">
				<input type="tel" name="" id="" maxlength="11">
				<span>手&nbsp;&nbsp;机&nbsp;&nbsp;号:</span>
			</div>	
			<div class="identifying_box">
				<input type="text" name="" id="" maxlength="6">
				<span>验&nbsp;&nbsp;证&nbsp;&nbsp;码:</span>
				<input type="button" value="获取验证码" class="identifying_btn">
			</div>
			<div class="new_password_box">
				<input type="password" name="" id="" placeholder="密码长度4-11字符" maxlength="11">
				<span>请输入新密码:</span>
			</div>
			<div class="new_repassword_box">
				<input type="password" name="" id="" placeholder="密码长度4-11字符" maxlength="11">
				<span>请确认新密码:</span>
				<p class="error_msg">验证码错误</p>
			</div>
			<input type="button" value="确认" class="submit_btn">
		</div>
	</div>
