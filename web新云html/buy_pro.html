<script>
	var mySwiper = new Swiper('.swiper-container',{
		pagination: {
			el: '.swiper-pagination',
		}
	})
	$(".close_video").click(function(event) {
	    $(".hide_video_box").hide();
	    $(".video_box video").get(0).pause();
	    $(".video_box video").get(0).currentTime = 0;
	});
	$(".video_play").click(function(event) {
	    $(".hide_video_box").show();
	    $(".video_box video").attr('src', $(this).attr('video_add'));
	});
</script>
