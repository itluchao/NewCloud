<head>

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no,email=no">
	<title>Document</title>
    <link rel="stylesheet" type="text/css"  href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

	<script src="js/jquery-1.7.2.js"></script>
    <script src="js/index.js"></script>
    <script src="js/area.js"></script>
    <script>
    	$(document).ready(function() {
    		$(".city_box").on('touchstart',function(){
    			$(".sanlian_mask_box").css('display','block');
    			$(".sanlian_box").css('WebkitTransform','translate3d(0,0,0)')
    		});
    		$(".cancel_btn").on('touchstart', function(event) {
    			$(".sanlian_mask_box").css('display','none');
    			$(".sanlian_box").css('WebkitTransform','translate3d(0,-30.6rem,0)')
    		});
    		$(".save_btn").on('touchstart', function(event) {
    			if ($(".selected").length == 3) {
    				$(".sanlian_mask_box").css('display','none');
    				$(".sanlian_box").css('WebkitTransform','translate3d(0,-30.6rem,0)')
    				if($(".area01_head .title").html()==$(".area02_head .title").html()){
    					$(".city_box p").html($(".area01_head .title").html()+$(".area03_head .title").html())
    				}else {
    					$(".city_box p").html($(".area01_head .title").html()+$(".area02_head .title").html()+$(".area03_head .title").html())
    				}
    			}
    		});
    		$(".delete_address_btn").on('touchstart', function(event) {
    			$(".delete_confirm_box").css('display','block');
    			return false;
    		});
    		$(".confirm div").on('touchstart', function(event) {
    			$(".delete_confirm_box").css('display','none');
    			return false;
    		});
    	});
    </script>
</head>
<body>
	<div class="head clearfix">

		<a href="javascript:;" class="personal fr"></a>

							<a href="javascript:;">智能云贴=lite型</a>
						</div>
					</li>
					<li>

						</div>

		</div>
	</div>
	<div class="head_masking"></div>
	<!--head-->
	<div class="content">
		<div class="content_head clearfix">
			<a href=""></a>
			<h3>收货地址</h3>
			<input type="button" value="保存" />
		</div>
		<ul class="address_msg_box">
			<li>
				<span>收货人</span>
				<input type="text" name="" id="" >
			</li>
			<li>
				<span>联系电话</span>
				<input type="tel" name="" id="" >
			</li>
			<li class="city_box">
				<span>所在地区</span>
				<p></p>
			</li>
			<li class="detailed_address_box">
				<span>详细地址</span>
				<textarea></textarea>
			</li>
			<li>
				<span>邮编</span>
				<input type="tel" name="" id="" maxlength="6">
			</li>
		</ul>
		<div class="delete_address_btn">删除地址</div>
		<div class="delete_confirm_box">
			<h3>是否确认删除</h3>
			<div class="confirm clearfix">
				<div class="cancel">否</div>
				<div class="yes">是</div>
			</div>
		</div>
		<div class="sanlian_mask_box">
			<div class="sanlian_box">
				<div class="sanlian_head clearfix">
					<span class="cancel_btn">取消</span>
					<span class="save_btn">完成</span>
				</div>
				<div class="sanlian_content clearfix">
					<div class="area01_box on" id="area1">
