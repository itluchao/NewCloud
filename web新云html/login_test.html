    <script>
    	$(document).ready(function() {
    		var timer = null;
    		var seconds = 59;
    		$(".send_test_btn").click(function(event) {
    			$(this).attr("disabled","disabled");
    			$(this).css("background","#7f7f7f")
    			$(this).val('59秒后重新获取')
    			clearInterval(timer)
    			timer = setInterval(function(){
    				seconds--;
    				$(".send_test_btn").val(seconds+'秒后重新获取')
    				if(seconds == 0){
    					clearInterval(timer)
    					$(".send_test_btn").removeAttr("disabled");
    					seconds = 59;
    					$(".send_test_btn").css("background","#3b88ee")
    					$(".send_test_btn").val('获取验证码')
    				}
    			},1000)
    			
    		});
    	});
    </script>
