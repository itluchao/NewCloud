<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="Shortcut Icon" href="http://www.newcloudgroup.cn/templets/yiyuan/img/xinyunicon.png"/>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/log.css">
	<script src="js/jquery-1.7.2.js"></script>
	<script src="js/verification.js"></script>
</head>
<body>
	<div class="log_header">
		<div class="conwidth">
			<a href="javascript:;">
				<h1>TaaS疼痛云平台</h1>
			</a>
		</div>
	</div>
	<div class="logon_content_box">
		<div class="logon_content">
			<h2>用户注册</h2>
			<input type="text" placeholder="手机号码" class="logon_phone long_input">
			<div class="logon_info_box">
				<p class="phone_info_msg"></p>
			</div>
			<div class="yanzheng_box clearfix">
				<input type="text" placeholder="验证码" class="logon_yanzheng fl">
				<input type="button" value="获取验证码" class="send_yanzheng_btn fr">
			</div>	
			<div class="logon_info_box">
				<p class="yanzheng_info_msg"></p>
			</div>
			<input type="text" placeholder="账号" class="logon_id long_input">
			<div class="logon_info_box">
				<p class="id_info_msg">以字母为首，8-15位可包括数字，字母，下划线</p>
			</div>
			<input type="password" placeholder="密码" class="logon_password long_input">
			<div class="logon_info_box">
				<p class="pasword_info_msg">8-15位可包括数字，字母，下划线</p>
			</div>
			<input type="password" placeholder="确认密码" class="logon_repassword long_input">
			<div class="logon_info_box">
				<p class="repasword_info_msg"></p>
			</div>
			<input type="button" value="注册" class="submit_btn">
			<div class="login_btn_box clearfix">
				<span class="fl">已有账号？</span>
				<a href="javascript:;" class="fl">立即登陆</a>
			</div>
		</div>
		<div class="sucss_msk_box">
			<div class="sucss_msk">
				<div class="top_bg_box">
					<a href="javascript:;" class="close"></a>
				</div>
				<p>恭喜您，注册成功！</p>
				<div class="link_box clearfix">
					<a href="javascript:;" class="back_login fl">立即登陆</a>
					<a href="javascript:;" class="back_index fl">返回首页</a>
				</div>
			</div>
		</div>
	</div>
	<div class="log_footer">
		<p>京石食药监械经营备20160135号<br>北京新云医疗科技有限公司<br>Copyright © 2016 - 2017 New Cloud. All Rights Reserved.</p>
	</div>
</body>
</html>
