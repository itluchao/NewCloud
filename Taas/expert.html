<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="Shortcut Icon" href="http://www.newcloudgroup.cn/templets/yiyuan/img/xinyunicon.png"/>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/system.css">
	<script src="js/jquery-1.7.2.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div class="system_head clearfix">
		<div class="logo_box fl"></div>
		<div class="head_title_box fl clearfix">
			<h3>TaaS疼痛云平台</h3>
			<p>提升疼痛患者生活品质</p>
		</div>
		<div class="head_msg_box fr clearfix">
			<a href="javascript:;" class="exit_btn fr">退出</a>
			<div class="head_personal_box fr clearfix">
				<b></b>
				<a href="javascript:;">靖县安定门医院（全国疼痛分级诊疗云平台成员）</a>
			</div>
			<div class="head_my_msg_box fr">
				<a href="javascript:;"></a>
			</div>
		</div>
	</div>
	<div class="system_content clearfix">
		<div class="system_sidebar_box fl">
			<a href="javascript:;" class="home_page_link">首页</a>
			<div class="discovery parent_div">发现</div>
			<a href="javascript:;" class="href_btn">预约专家</a>
		    <div class="my_center parent_div">我的</div>
		    <a href="javascript:;" class="href_btn now">医院信息</a>
		    <a href="javascript:;" class="href_btn">我的消息</a>
		    <a href="javascript:;" class="href_btn">我的预约</a>
		    <a href="javascript:;" class="href_btn">账户设置</a>
		</div>
		<!--变更内容框体-->
		<div class="system_content_box">
			<div class="serch_expert_box">
				<div class="serch_expert_head_box clearfix">
					<h3>专家</h3>
					<div class="serch_box clearfix">
						<input type="text" placeholder="搜索专家" class="serch_text fl">
						<input type="button" value="搜索" class="serch_btn fl">
					</div>
				</div>
				<div class="docter_box clearfix">
					<div class="no_docter_box">
						<img src="img/no_docter_bg.jpg" alt="">
					</div>
					<div class="expert_appointment_box clearfix">
						<div class="pic_name_box fl">
							<img src="img/doctor.png" alt="">
							<p class="docter_name">洪文学</p>
							<span class="docter_title">【主任医师】</span>
						</div>
						<div class="docter_msg_box fl">
							<span class="department">疼痛科</span>
							<span class="hospital">中日友好医院</span>
							<div class="appointment_times clearfix">
								<span class="times">6</span>
								<p>次成功预约</p>
							</div>
							<div class="score_box clearfix">
								<span class="score fl">推荐指数：</span>
								<img src="img/star10.jpg" alt="" class="score_img fl">
							</div>
							<a href="javascript:;" class="appointment_now_btn">立即预约</a>
						</div>
					</div>
					<!--页码-->
					<div class="docter_page_box page_num_box clearfix">
						<a href="javascript:;" class="page_after_btn"></a>
						<a href="javascript:;" class="page_num_btn on">1</a>
						<a href="javascript:;" class="page_num_btn">2</a>
						<a href="javascript:;" class="page_num_btn">3</a>
						<span>...</span>
						<a href="javascript:;" class="page_num_btn">28</a>
						<a href="javascript:;" class="page_num_btn">29</a>
						<a href="javascript:;" class="page_next_next"></a>
					</div>
				</div>	
			</div>
		</div>
		<!--变更内容框体-->
	</div>
</body>
</html>
<script>
	$(document).ready(function() {
		if ($(".expert_appointment_box").length == 0) {
			$(".no_docter_box").show();
			$(".docter_page_box").hide();
		}else {
			$(".no_docter_box").hide();
			$(".docter_page_box").show();
		}
	});
</script>
