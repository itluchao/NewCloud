<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>UploadiFive Test</title>
<script src="jquery-1.7.2.js" type="text/javascript"></script>
<script src="jquery.uploadify.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="uploadify.css">
<style type="text/css">
body {
	font: 13px Arial, Helvetica, Sans-serif;
}
</style>
</head>

<body>
	<h1>Uploadify Demo</h1>
	<form>
		<div id="queue"></div>
		<input id="file_upload" name="file_upload" type="file" multiple="true">
	</form>
	<p></p>
	<div id="progress"></div>
	<script type="text/javascript">
		$(function() {
			var html = '';
			$('#file_upload').uploadify({
				'formData'     : {
					'key' : 'testupload/11111111111.jpg',
					'token'     : '3xKpCHDKrZEygn2ZTv73_dzB_3OQ4DQ3hBI0nc7b:2mYRRbfjK-hP-1jikPJY_ps34xw=:eyJzY29wZSI6Inl1bnRpZSIsImRlYWRsaW5lIjoxNTA3NjA3MTUwfQ=='
				},
				'progressData' : 'percentage',
				'fileObjName' : 'file',
				'swf'      : 'uploadify.swf',
				'uploader' : 'http://up-z1.qiniu.com',
				'onUploadStart' : function(file) {
		            //alert('Starting to upload ' + file.name);
		        },
		        'onSWFReady' : function() {
		            alert('The Flash file is ready to go.');
		        },
		        'onFallback' : function() {
		            alert('Flash was not detected.');
		        },
		        'onUploadProgress' : function(file, bytesUploaded, bytesTotal, totalBytesUploaded, totalBytesTotal) {
					html = 'bytesUploaded' + bytesUploaded + 'bytesTotal' + bytesTotal + 'totalBytesUploaded' + totalBytesUploaded + ' bytes uploaded of ' + totalBytesTotal + ' bytes.<br/>';
		            $('#progress').html(html);
		        },
				'onUploadSuccess' : function(file, data, response) {
		            //alert('The file ' + file.name + ' was successfully uploaded with a response of ' + response + ':' + data);
		            $('p').html(data);
		        }
			});
		});
	</script>
</body>
</html>
