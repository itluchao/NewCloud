            //播放方式三：仅MTS用户使用
            vid : '1e067a2831b641db90d570b6480fbc40',
            accId: '',
            accSecret: '',
            stsToken: '',
            domainRegion: '',

            vid : '1e067a2831b641db90d570b6480fbc40',

            },function(player){
