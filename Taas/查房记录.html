					</div>

						<a href="javascript:;" class="agree">同意</a>

				</div>
				<div class="record_rounds_title_box">
					<span  class="record_rounds_title">查房记录</span>
				</div>
				<table class="record_rounds_list">
					<tr>
						<th>编号</th>

<script>
	$(document).ready(function() {
		$(".refuse").click(function(event) {
			$(".rounds_box").hide();
			$(".no_rounds_box").show();
		});
	});
</script>
