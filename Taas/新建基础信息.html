<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="Shortcut Icon" href="https://oj8y27rzn.qnssl.com/taas/images/xinyunicon.png"/>
	<link rel="stylesheet" href="https://oj8y27rzn.qnssl.com/taas/css/base.css">
	<link rel="stylesheet" href="https://oj8y27rzn.qnssl.com/taas/css/system.css">
	<link rel="stylesheet" href="css/ID_guanli.css">
	<script src="https://oj8y27rzn.qnssl.com/taas/js/jquery-1.7.2.js"></script>
	<script src="https://oj8y27rzn.qnssl.com/taas/js/index.js"></script>
	<script src="https://oj8y27rzn.qnssl.com/taas/js/ajax_submit.js"></script>
</head>
<body>
	<div class="system_head clearfix">
		<div class="logo_box fl"></div>
		<div class="head_title_box fl clearfix">
			<h3>TaaS疼痛云平台</h3>
			<p>提升疼痛患者生活品质</p>
		</div>
		<div class="head_msg_box fr clearfix">
			<a href="javascript:;" class="exit_btn fr">退出</a>
			<div class="head_personal_box fr clearfix">
				<b></b>
				<a href="javascript:;">靖县安定门医院（全国疼痛分级诊疗云平台成员）</a>
			</div>
			<div class="head_my_msg_box fr">
				<a href="javascript:;"></a>
			</div>
		</div>
	</div>
	<div class="system_content clearfix">
		<div class="system_sidebar_box fl">
			<a href="javascript:;" class="home_page_link">首页</a>
			<div class="discovery parent_div">发现</div>
			<a href="javascript:;" class="href_btn">预约专家</a>
		    <div class="my_center parent_div">我的</div>
		    <a href="javascript:;" class="href_btn now">医院信息</a>
		    <a href="javascript:;" class="href_btn">我的消息</a>
		    <a href="javascript:;" class="href_btn">我的预约</a>
		    <a href="javascript:;" class="href_btn">账户设置</a>
		</div>
		<!--变更内容框体-->
		<div class="system_content_box">
			<div class="id_guanli_box">
				<div class="id_guanli_titlex_box bianji_title clearfix">
					<h3>新建用户</h3>
				</div>
				<form action="">
				<div class="bianji_msg_box">
					<div class="bianji_title_box">
						<h3>基础信息</h3>
					</div>
					<div class="bianji_content_box" style="padding-top: 0;">
						<div class="suifang_jieduan_box">
							<ul>
								<li>
									<span>医保：</span>
									<label>
										<input type="radio" name="yibao" value="一般" class="suifang_radio"><b>是</b>
									</label>
									<label>
										<input type="radio" name="yibao" value="一般" class="suifang_radio"><b>否</b>
									</label>		
								</li>
								<li>
									<span class="required">病例号：</span>
									<input type="text" class="suifang_text">
								</li>
								<li>
									<span class="required">身份证：</span>
									<input type="text" class="suifang_text">
								</li>
								<li>
									<span>性别：</span>
									<input type="radio" name="xingbie" value="一般" class="suifang_radio"><b>男</b>
									<input type="radio" name="xingbie" value="一般" class="suifang_radio"><b>女</b>
								</li>
								<li>
									<span>年龄：</span>
									<input type="text" class="suifang_text">
								</li>
								<li>
									<span>本人联系电话：</span>
									<input type="text" class="suifang_text">
								</li>
								<li>
									<span>家属姓名：</span>
									<input type="text" class="suifang_text">
								</li>
								<li>
									<span>关系：</span>
									<input type="radio" name="guanxi" value="夫妻" class="suifang_radio"><b>夫妻</b>
									<input type="radio" name="guanxi" value="子女" class="suifang_radio"><b>子女</b>
									<input type="radio" name="guanxi" value="其他" class="suifang_radio"><b>其他</b>
								</li>
								<li>
									<span>家庭电话：</span>
									<input type="text" class="suifang_text">
								</li>
								<li>
									<span class="required">现居住地：</span>
									<textarea name="" id="" class="suifang_textarea"></textarea>
								</li>
								<li>
									<span>病人来源：</span>
									<input type="radio" name="laiyuan" value="自行就医" class="suifang_radio"><b>自行就医</b>
									<input type="radio" name="laiyuan" value="病友介绍" class="suifang_radio"><b>病友介绍</b>
									<input type="radio" name="laiyuan" value="医生介绍" class="suifang_radio"><b>医生介绍</b>
									<input type="radio" name="laiyuan" value="新媒体" class="suifang_radio"><b>新媒体</b>
									<input type="radio" name="laiyuan" value="传统媒体" class="suifang_radio"><b>传统媒体</b>
									<input type="radio" name="laiyuan" value="健康宣教" class="suifang_radio"><b>健康宣教</b>
								</li>
							</ul>
						</div>
					</div>
				</div>
				</form>
				<div class="submit_box clearfix">
					<a href="javascript:;" class="save_btn fl">保存</a>
					<a href="javascript:;" class="cancel_btn fr">取消</a>
				</div>
			</div>
		</div>
		<!--变更内容框体-->
	</div>
</body>
</html>

	$(document).ready(function() {
		
		
	});
