</head>

	<div class="system_head clearfix">

		</div>
		<div class="head_msg_box fr clearfix">
			<a href="javascript:;" class="exit_btn fr">退出</a>
			<div class="head_personal_box fr clearfix">
				<b></b>
				<a href="javascript:;">靖县安定门医院（全国疼痛分级诊疗云平台成员）</a>
			</div>
			<div class="head_my_msg_box fr">
				<a href="javascript:;"></a>
			</div>
		</div>
	</div>
	<div class="system_content clearfix">
		<div class="system_sidebar_box fl">
			<a href="javascript:;" class="home_page_link">首页</a>
			<div class="discovery parent_div">发现</div>
			<a href="javascript:;" class="href_btn">预约专家</a>
		    <div class="my_center parent_div">我的</div>
		    <a href="javascript:;" class="href_btn now">医院信息</a>
		    <a href="javascript:;" class="href_btn">我的消息</a>
		    <a href="javascript:;" class="href_btn">我的预约</a>
		    <a href="javascript:;" class="href_btn">账户设置</a>
		</div>
		<!--变更内容框体-->
		<div class="system_content_box">
			<div class="settings_box">
				<h2>账户设置</h2>
				<div class="mod_password_box logon_content">
					<div class="make_appointment_head_box clearfix">
						<h3>修改密码</h3>
					</div>
					<div class="input_box old_password_box clearfix">
						<span>原密码：</span>
						<input type="password" placeholder="请输入原密码" class="">
					</div>
					<div class="logon_info_box">
						<p class="old_password_info_msg error">密码输入不正确</p>
					</div>
					<div class="input_box new_password_box clearfix">
						<span>新密码：</span>
						<input type="password" placeholder="请输入新密码" class="logon_password">
					</div>
					<div class="logon_info_box">
						<p class="pasword_info_msg">8-15位可包括数字，字母，下划线</p>
					</div>
					<div class="input_box new_repassword_box clearfix">
						<span>确认新密码：</span>
						<input type="password" placeholder="请再次输入新密码" class="logon_repassword">
					</div>
					<div class="logon_info_box">
						<p class="repasword_info_msg"></p>
					</div>
					<input type="button" class="submit_btn repasword_submit_btn" value="确定">
				</div>
			</div>
