<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,email=no">
	<title>治疗数据</title>
    <link rel="stylesheet" type="text/css"  href="https://static.ncmimg.com/wx_xcx/css/base.css" />
    <link rel="stylesheet" type="text/css"  href="css/xcx.css" />
    <script src="https://static.ncmimg.com/wx_xcx/js/jquery-1.7.2.js"></script>
    <script src="https://static.ncmimg.com/wx_xcx/js/index.js"></script>
</head>
<body>
	<div class="total_data_box">
		<div class="total_data">
			<h4>总治疗(分钟)</h4>
			<p>2580</p>
			<span>共300天</span>
		</div>
		<div class="today_tswk clearfix">
			<div class="today_data fl">
				<p>1231</p>
				<span>今日治疗(分钟)</span>
			</div>
			<div class="tswk_data fl">
				<p>1231</p>
				<span>本周治疗(分钟)</span>
			</div>
		</div>
	</div>
	<ul class="data_list">
		<li>
			<p class="record_date">10月8日</p>
			<div class="use_time clearfix">
				<span>治疗时间</span>
				<b>40/分钟</b>
			</div>
		</li>
	</ul>
	<div class="down_app_box clearfix">
		<span class="close_btn fl"></span>
		<img src="https://static.ncmimg.com/wx_xcx/image/logo.png" class="logo_img fl" alt="">
		<a href="javascript:;" class="down_btn fr">立即下载</a>
	</div>
</body>
</html>
